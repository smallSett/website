<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>application</title>
		<link rel="stylesheet" href="../css/application.css">
	</head>
	<body>
		<form id="form" class="form">
		    <div class="mb-3">
		        <label  class="form-label">name</label>
		        <input type="text" class="form-control" id="username" name="name"
		               placeholder="name">
		    </div>
			<div class="mb-3">
			    <label  class="form-label">last name</label>
			    <input type="text" class="form-control" id="last_name" name="lastname"
			           placeholder="last name">
			</div>
		    <div class="mb-3">
		        <label  class="form-label">email</label>
		        <input type="text" class="form-control" id="Email" name="email"
		               placeholder="input email">
		    </div>
		    <div class="mb-3">
		        <label class="form-label">addres</label>
		        <input type="text" class="form-control" id="Address" name="address"
		               placeholder="addres number">
				<input type="text" name="address" placeholder="city">
				<input type="text" name="address" placeholder="state">
				<input type="text" name="address" placeholder="zip code">
		    </div>
		  
		
		    <div class="mb-3">
		        <button  type="submit" class="submitbtn">submit</button>
		    </div>
		</form>
	</body>
</html>
